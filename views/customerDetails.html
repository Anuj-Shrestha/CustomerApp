<div class="customerOrders view">
    <div class="container">
        <header>
            <h3>Customer Details</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12">
                    <div class="indent">
                        <div>Firstname: {{customer.firstName}}</div>
                        <div>Lastname: {{customer.lastName}}</div>
                        <div>Id: {{customer.id}}</div>
                        <div>City: {{customer.city}}</div>
                        <div>Address: {{customer.address}}</div>
                        <br/>
                        <h4>Orders for {{customer.firstName + ' ' + customer.lastName}}</h4>
                        {{customer.address}}
                        <br/> {{customer.city}}
                    </div>
                </div>
                <br/>
                <br/>
                <div class="span12">
                    <div data-ng-include="'views/ordersTable.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
